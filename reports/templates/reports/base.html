<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cyber Awareness Reporting Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container d-flex justify-content-between">
      <a class="navbar-brand" href="{% url 'report_list' %}">Cyber Awareness Portal</a>
      <div>
        <a href="{% url 'create_report' %}" class="btn btn-outline-light btn-sm me-2">Submit Report</a>
        <a href="{% url 'admin_dashboard' %}" class="btn btn-warning btn-sm">Admin</a>
      </div>
    </div>
  </nav>
  <div class="container">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
