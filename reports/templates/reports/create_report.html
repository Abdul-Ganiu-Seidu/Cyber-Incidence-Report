{% extends 'reports/base.html' %}
{% block content %}
<div class="card shadow p-4">
  <h4>Submit a Cybersecurity Incident</h4>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary mt-2">Submit</button>
  </form>
</div>
{% endblock %}
